<div
  class="
    d-flex
    justify-content-between
    flex-wrap flex-md-nowrap
    align-items-center
    pt-3
    pb-2
    mb-3
  "
>
  <h1 class="h5">{{ headTitle() }}</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group mr-2">
      <a class="btn btn-sm btn-danger" (click)="onCancel()">Cancel</a>
    </div>
  </div>
</div>


<form [formGroup]="personPhoneForm">
  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="firstName">Person</label>
      <select type="text" class="form-control" id="businessEntityID" formControlName="businessEntityID">
        <option value="">--</option>
        <option *ngFor="let person of persons" [value]="person.businessEntityID">{{ person.name }}</option>
      </select>
    </div>
  </div>
  <div class="row">
      <div class="col-md-6 mb-3">
        <label for="firstName">Phone number</label>
        <input type="text" class="form-control" id="phoneNumber" formControlName="phoneNumber" placeholder="" value="" required mask="(00) 00000-0000">
      </div>
  </div>
  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="firstName">Phone number type</label>
      <select type="text" class="form-control" id="phoneNumberTypeID" formControlName="phoneNumberTypeID">
        <option value="">--</option>
        <option *ngFor="let phoneNumberType of phoneNumberTypes" [value]="phoneNumberType.phoneNumberTypeID">{{ phoneNumberType.name }}</option>
      </select>
    </div>
  </div>
</form>

<a class="btn btn-primary" (click)="onSubmit()">Gravar</a>
