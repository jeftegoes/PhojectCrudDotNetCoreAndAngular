<div
  class="
    d-flex
    justify-content-between
    flex-wrap flex-md-nowrap
    align-items-center
    pt-3
    pb-2
    mb-3
  "
>
  <h1 class="h5">Form of persons</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group mr-2">
      <a [routerLink]="['/person/new']" class="btn btn-sm btn-primary">
        New
      </a>
    </div>
  </div>
</div>

<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of persons">
        <td>{{ person.businessEntityID }}</td>
        <td>{{ person.name }}</td>
        <td>
          <a [routerLink]="['/person/edit', person.businessEntityID]">Edit</a>
        </td>
        <td>
          <a href="#" (click)="onDelete(person)">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
